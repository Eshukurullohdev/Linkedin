{% extends 'base.html' %}
{% load static %}

{%  block content %}
<div>
    <h1>Profile</h1>
    {% for profil in profil %}
    <img class="w-12 h-12 rounded-full" src="{{ profil.img.url }}" alt="">
    <p>{{ profil.username }}</p>
    <p>{{ profil.location }}</p>
    <p>{{ profil.bio }}</p>
    {% endfor %}
</div>
{% endblock %}
