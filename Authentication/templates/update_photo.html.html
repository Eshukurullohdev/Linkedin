{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Update Your Profile Picture</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}  <!-- CSRF tokenni qo'shing -->
        
        <div class="mb-4">
            {{ form.img.label }}  <!-- Rasm tanlash formasi -->
            <div class="mt-2">
                {{ form.img }}  <!-- Rasm inputi -->
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 focus:outline-none">
                Update Photo
            </button>
        </div>
    </form>
</div>
{% endblock %}
